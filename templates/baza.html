<footer>
    {% if user.is_authenticated %}
        <p>Aktualnie zalogowany użytkownik: {{ user.username }}</p>
        <a href="{% url 'logout' %}?next={% url 'index' %}">Wyloguj</a>
    {% else %}
        <p><a href="/login">Zaloguj się</a></p>
        <p><a href="{% url 'add_user' %}">Zarejestruj się</a></p>
    {% endif %}
</footer>
